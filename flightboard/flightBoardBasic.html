<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title>jQuery Flight Board</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="jquery.plugin.js"></script>
<script src="jquery.flightboard.js"></script>
<script>
$(function () {
	$('#basicBoard').flightboard({messages: ['FIRST MESSAGE', 'SECOND MESSAGE'],
		lettersImage: 'flightBoardLarge.png',
		shadingImages: ['flightBoardHigh.png', 'flightBoardShad.png']});
});
</script>
</head>
<body>
<h1>jQuery Flight Board Basics</h1>
<p>This page demonstrates the very basics of the
	<a href="http://keith-wood.name/flightBoard.html">jQuery Flight Board plugin</a>.
	It contains the minimum requirements for using the plugin and
	can be used as the basis for your own experimentation.</p>
<p>For more detail see the <a href="http://keith-wood.name/flightBoardRef.html">
	documentation reference</a> page.</p>
<div id="basicBoard"></div>
</body>
</html>
